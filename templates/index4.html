<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Products</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Header styling */
        .header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            height: 80px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #34495e;
            padding: 0;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            transition: left 0.3s ease;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            padding-top: 80px;
            z-index: 2;
            overflow-y: auto;
        }

        .sidebar.show {
            left: 0;
        }

        .menu-item {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 15px 20px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .menu-item i {
            margin-right: 12px;
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #3b3636;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            margin-top: 80px;
            background-color: #ececec;
            z-index: 0;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .data-section {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            word-wrap: break-word;
        }

        .data-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #34495e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        td {
            background-color: #f4f4f4;
        }

        td.low-stock {
            color: red;
        }

        /* Toggle button styling */
        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 3;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #3b3636;
        }

        /* Sidebar transition for smooth opening */
        .main-content.sidebar-visible {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('index2') }}" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('index3') }}" class="menu-item"><i class="fas fa-box-open"></i> Product</a>
        <a href="{{ url_for('index4') }}" class="menu-item"><i class="fas fa-warehouse"></i> Stock</a>
        <a href="{{ url_for('index6') }}" class="menu-item"><i class="fas fa-bell"></i> Notification</a>
        <a href="{{ url_for('index') }}" class="menu-item"><i class="fas fa-calculator" style="color: white;"></i> Estimation</a>
    </div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <h1>STOCK</h1>
        </div>

        <div class="data-section">
            <h2>Stock Level Plot</h2>
            <!-- Embed the Plotly graph directly -->
            <div>{{ stock_graph|safe }}</div>
        </div>

        <div class="data-section">
            <h2>Products in Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in stock_data.iterrows() %}
                        {% set item = row[1] %}
                        <tr>
                            <td>{{ item['item_name'] }}</td>
                            <td class="{% if item['quantity'] <= item['threshold'] %}low-stock{% else %}normal-stock{% endif %}">
                                {{ item['quantity'] }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

    <!-- Toggle button -->
    <button class="toggle-button" id="toggleBtn">â˜°</button>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Sidebar toggle script -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const mainContent = document.getElementById('mainContent');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            mainContent.classList.toggle('sidebar-visible');
        });

        sidebar.addEventListener('mouseover', () => {
            sidebar.classList.add('show');
        });

        sidebar.addEventListener('mouseout', () => {
            sidebar.classList.remove('show');
        });
    </script>
</body>
</html>
