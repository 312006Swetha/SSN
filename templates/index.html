<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        .sidebar {
            background-color: #34495e;
            padding: 0;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            padding-top: 60px;
            z-index: 2;
            overflow-y: auto;
            transition: left 0.3s ease;
        }

        .toggle-area:hover + .sidebar,
        .sidebar:hover {
            left: 0;
        }

        .menu-item {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px; /* Spacing between icon and text */
            transition: background-color 0.3s ease;
            text-decoration: underline; /* Adds underline */
        }

        .menu-item i {
            margin-right: 12px;
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #3b3636;
        }

        .main-content {
            flex: 1;
            padding: 100px 20px;
            margin-left: 250px;
            background-color: #ececec;
            z-index: 0;
            overflow-y: auto;
        }

        .content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3b3636;
        }
       


        .toggle-area {
            position: fixed;
            top: 20px; /* Adjusted to 20px for some margin from the top */
            left: 20px; /* Positioned at the top-left corner */
            height: 50px;
            width: 50px;
            background-color: #34495e; /* Background color of the toggle button */
            color: white; /* Make text color white */
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px; /* Optional: Adds rounded corners */
            cursor: pointer;
        }

        .toggle-area i {
            font-size: 30px; /* Increase size of the toggle icon */
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- Hover-sensitive area for toggle -->
    <div class="toggle-area">
        <i class="fas fa-bars"></i> <!-- Hamburger icon -->
    </div>

    <div class="sidebar">
        <a href="{{ url_for('index2') }}" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('index3') }}" class="menu-item"><i class="fas fa-box-open"></i> Product</a>
        <a href="{{ url_for('index4') }}" class="menu-item"><i class="fas fa-warehouse"></i> Stock</a>
        <a href="{{ url_for('index6') }}" class="menu-item"><i class="fas fa-bell"></i> Notification</a>
        <a href="{{ url_for('index') }}" class="menu-item"><i class="fas fa-calculator" style="color: white;"></i> Estimation</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>ESTIMATION</h1>
        </div>

        <!-- Main Content -->
        <div class="content" id="content">
            <h1>Welcome to the Inventory System</h1>
            <p>Easily manage our inventory and predict sales.</p>
            <a href="/predict_sales" class="btn btn-primary mt-4">Predict Sales for Next Week</a>
        </div>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleArea = document.querySelector('.toggle-area');

        // Toggle the sidebar on clicking the toggle button
        toggleArea.addEventListener('click', () => {
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        });
    </script>
</body>
</html>
