<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        .sidebar {
            background-color: #34495e;
            padding: 0;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            transition: left 0.3s ease;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            padding-top: 60px;
            z-index: 2;
            overflow-y: auto;
        }

        .sidebar.show {
            left: 0;
        }

        .menu-item {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px; /* Adjusted for spacing */
            transition: background-color 0.3s ease;
        }

        .menu-item i {
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #3b3636;
        }

        .main-content {
            flex: 1;
            padding: 100px 20px;
            margin-left: 250px;
            background-color: #ececec;
            z-index: 0;
            overflow-y: auto;
        }

        .data-section {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .data-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #34495e;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-container th, .table-container td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .table-container th {
            background-color: #34495e;
            color: white;
        }

        .table-container tr:hover {
            background-color: #f1f1f1;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 3;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #3b3636;
        }

        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the inherited color from parent */
        }
        .menu-item {
    background-color: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    text-align: left;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 10px; /* Spacing between icon and text */
    transition: background-color 0.3s ease;
    text-decoration: underline; /* Adds underline */
}

    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('index2') }}" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('index3') }}" class="menu-item"><i class="fas fa-box-open"></i> Product</a>
        <a href="{{ url_for('index4') }}" class="menu-item"><i class="fas fa-warehouse"></i> Stock</a>
        <a href="{{ url_for('index6') }}" class="menu-item"><i class="fas fa-bell"></i> Notification</a>
        <a href="{{ url_for('index') }}" class="menu-item"><i class="fas fa-calculator"></i> Estimation</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>INVENTORY</h1>
        </div>

        <div class="data-section table-container">
            <h2>Inventory Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Threshold</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in inventory_data %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>
                            <a href="{{ url_for('product_analytics', product_name=item[1]) }}">
                                {{ item[1] }}
                            </a>
                        </td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                        <td>{{ item[4] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5">No data available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <button class="toggle-button" id="toggleBtn">â˜°</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('mouseover', () => {
            sidebar.classList.add('show');
        });

        toggleBtn.addEventListener('mouseout', () => {
            sidebar.classList.remove('show');
        });

        sidebar.addEventListener('mouseover', () => {
            sidebar.classList.add('show');
        });

        sidebar.addEventListener('mouseout', () => {
            sidebar.classList.remove('show');
        });
    </script>
</body>
</html>
