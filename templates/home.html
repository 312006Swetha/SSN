<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Home</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #34495e, #5a6f80, #a6c9d8);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite; /* Smooth animated gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(192, 192, 192, 0.9); /* Silver color */
            backdrop-filter: blur(8px); /* Slight blur effect */
            padding: 60px 30px; /* Adjusted padding */
            width: 100%;
            max-width: 400px; /* Fixed container size */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        /* Updated Logo Style */
        .logo {
            width: 80px;
            height: 80px;
            background-color: #1d3557; /* Darker blue */
            color: white;
            font-size: 40px;
            line-height: 80px;
            text-align: center;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 32px;
            color: #333; /* Black text */
            margin-bottom: 20px;
            font-weight: bold; /* Bold text */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Smaller space between buttons */
            justify-content: center;
            align-items: center;
        }

        .button {
            text-decoration: none;
            display: block;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #34495e; /* Fixed color */
            border-radius: 10px;
            transition: background 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: #5a6f80; /* Hover effect */
        }

        .or-text {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin: 0; /* No extra margin */
        }

        .signup-link {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        .signup-link a {
            color: #5a6f80;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>ðŸ‘¤</span> <!-- Simple person symbol -->
        </div>
        <h1>Welcome to Our Platform</h1>

        <div class="button-group">
            <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
            <div class="or-text">or</div> <!-- "or" text placed here -->
            <a href="{{ url_for('login') }}" class="button">Log In</a>
        </div>
    </div>
</body>
</html>
