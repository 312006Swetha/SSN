<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory Management</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .title {
            font-size: 3em;
            color: white;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.5em;
            color: #fefefe;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 220px;
            margin: 0;
        }
        .image-container img {
            width: 400%;
            height: 240%;
            border-radius: 90px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            position: relative;
            bottom: 110px;
            left: 470px; /* Increase this value to move the button further left */
            transform: translateX(60%); /* Reduce this value to move the button more to the left */
        }

        .get-started {
            background-color: #000;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.8em;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .get-started:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Image and Button -->
        <div class="image-container">
            <img src="static\medicine.jpg" alt="Grocery Inventory Image">
            <div class="button-container">
                <a href="/customer1" class="get-started">Get Started ></a>
            </div>
        </div>
    </div>
</body>
</html>
